      # JWT for user2@example.com
      "user2" ".eyJzdWIiOiI5MDQyOTIzNC00MDMxLTcwNzctYjliYS02MGQxYWYxMjEyNDUiLCJlbWFpbCI6InVzZXIyQGV4YW1wbGUuY29tIiwiYXVkIjoiYWNjb3VudCIsImV4cCI6MTcyNzI2MjM5OSwicmVhbG1fYWNjZXNzIjp7InJvbGVzIjpbImNhZGR5Il19LCJyZXNvdXJjZV9hY2Nlc3MiOnsiYWNjb3VudCI6eyJyb2xlcyI6WyJ2aWV3LXByb2ZpbGUiXX19fQ.bOvW_5IFGTVzOR4TKGNclIIPrfHHu9oGc7YmzBUdEtU"; # pragma: allowlist secret

      # JWT for admin@example.com (default)
      default ".eyJzdWIiOiI5MDQyOTIzNC00MDMxLTcwNzctYjliYS02MGQxYWYxMjEyNDUiLCJlbWFpbCI6ImFkbWluQGV4YW1wbGUuY29tIiwiYXVkIjoiYWNjb3VudCIsImV4cCI6MTcyNzI2MjM5OSwicmVhbG1fYWNjZXNzIjp7InJvbGVzIjpbImNhZGR5Il19LCJyZXNvdXJjZV9hY2Nlc3MiOnsiYWNjb3VudCI6eyJyb2xlcyI6WyJ2aWV3LXByb2ZpbGUiXX19fQ.nYPWcVxpV0uvEg5izUTPkR_ltWZ92pXYg8s95E20jFM"; # pragma: allowlist secret
    }

    # Map cookie to display name for user indicator
    map $cookie_current_user $current_user_display {
      "user1" "user1@example.com";
      "user2" "user2@example.com";
      default "admin@example.com";
    }

    # Include user switcher HTML/JS/CSS
    include user-switcher.conf;

    # model
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://model:8080;
            proxy_set_header Host $host;
            # no need for the header here - frontends will pass it down
        }
    }

    # client
    server {
        listen 81;
        server_name localhost;

        location / {
            proxy_pass http://client:8081;
            proxy_set_header Host $host;
            proxy_set_header x-amzn-oidc-accesstoken $auth_header;

            sub_filter '</body>' '$user_switcher_html';
            sub_filter_once on;
        }
    }

    # frontend
    server {
        listen 82;
        server_name localhost;

        location / {
            proxy_pass http://frontend:4322;
            proxy_set_header Host $host;
            proxy_set_header x-amzn-oidc-accesstoken $auth_header;

            sub_filter '</body>' '$user_switcher_html';
            sub_filter_once on;
        }
    }
}
